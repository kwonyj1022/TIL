<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulate Node</title>
    <style>
        .red-color{
            color:red;
        }
        .fz20{
            font-size:20px;
        }

        .blue-color{
            color:blue;
        }
      </style>
</head>
<body>
    <h1>3-16 노드 조작하기</h1>

    <h2>콘텐츠 조작하기</h2>
    <p id="title">Hello, <span style="display: none;">Javascript!</span></p>
    <script>
        document.getElementById("title").textContent; // Hello, Javascript!
        document.getElementById("title").innerText; // Hello,
        document.getElementById("title").innerHTML; // Hello, <span style="display: none;">Javascript!</span>
    </script>
    <p id="textContent"></p>
    <p id="innerText"></p>
    <p id="innerHTML"></p>
    <script>
        document.querySelector("#textContent").textContent = `<strong>textContent</strong> 속성`;
        document.querySelector("#innerText").innerText = `<strong>innerText</strong> 속성`;
        document.querySelector("#innerHTML").innerHTML= `<strong>innerHTML</strong> 속성`;
    </script>

    <h2>스타일 조작하기</h2>
    <p id="text">text</p>
    <script>
        const pEl = document.querySelector("p"); // 노드 선택하기
        pEl.style.color = "red";
    </script>
    <p id="text">text</p>
    <script>
        const pElt = document.querySelector("p"); // 노드 선택하기
        pElt.style.backgroundColor = "#ff0000";
        pElt.style.fontSize = "20px";
        pElt.style.color = "#ffffff";
    </script>

    <h2>클래스 속성 조작하기</h2>
    <p id="text2">text</p>
    <script>
        const pElt2 = document.querySelector("#text2"); // 노드 선택하기
        pElt2.classList.add("red-color", "red-color");
        pElt2.classList.add("red-color", "fz20");
    </script>
    <p id="text2" class="red-color fz20">text</p>
    <script>
        const pEl = document.querySelector("#text");
        pEl.classList.remove("red-color", "fz20"); // 삭제
    </script>
    <p id="text3">text</p>
    <script>
        const pEl = document.querySelector("#text3"); // 노드 선택
        // 1초마다 toggle 메서드 반복 실행
        setInterval(function(){
            pEl.classList.toggle("blue-color"); 
        },  1000);
    </script>

    <h2>데이터 속성 조작하기</h2>
    <button data-cnt="10">가방 구매</button>
    <button data-cnt="0">신발 구매</button>
    <script>
        const buttonEls = document.querySelectorAll("button");
        buttonEls.forEach((el) => {
            console.log(el.dataset);
        })
        buttonEls.forEach((el) => {
            console.log(el.dataset.cnt);
        })
        buttonEls.forEach((el) => {
            el.dataset.cnt = 50;
        })
    </script>

    <h2>메서드로 속성 조작하기</h2>
    <a href="https://www.gilbut.co.kr" class="red-color">길벗</a>
    <script>
        const aEl = document.querySelector("a");
        const href = aEl.getAttribute("href");
        console.log(href);
        aEl.setAttribute("href", "https://www.sucoding.kr");
        aEl.innerText = "수코딩";
        aEl.setAttribute("target", "_blank");
        aEl.removeAttribute("class");
    </script>
</body>
</html>
